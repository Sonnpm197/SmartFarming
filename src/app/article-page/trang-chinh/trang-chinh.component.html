<div class="wrapper row2">
  <div id="breadcrumb" class="hoc clear">
    <!-- ################################################################################################ -->
    <ul class="">
      <li><a href="index.html">Home</a></li>
      <li><a href="article-page/app-ki-thuat-trong">Kiến thức</a></li>
      <li><a href="article-page/app-trang-chinh">Chủ đề nổi bật</a></li>
    </ul>
    <!-- ################################################################################################ -->
  </div>
</div>
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content">
      <!-- ################################################################################################ -->
      <div id="gallery">
        <figure>
          <header class="heading">Các bài viết mới nhất</header>
          <ul class="nospace clear">
            <li *ngFor="let article of getAllArticle$.articlesByPageIndex" class="one_quarter first" ><a style="cursor: pointer" (click)="getArticleDetail(article)">{{article.title}}</a></li>
          </ul>
        </figure>
      </div>
      <!-- ################################################################################################ -->
      <!-- ################################################################################################ -->
      <div class="pagination">
        <a>&laquo;</a>
        <a *ngFor="let page of arrayPage(getAllArticle$.numberOfPages) let i = index" (click)="getAllArticle(i)">{{i}}</a>
        <a>&raquo;</a>
      </div>
      <!-- ################################################################################################ -->
    </div>
    <!-- ################################################################################################ -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
