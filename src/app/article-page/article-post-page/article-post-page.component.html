</div>
<div class="wrapper row3" style="background: #f2f2f2">
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <main class="hoc container clear" style="padding-top: 0%;background-color: #FFFFFF;max-width: 75%;width: 100%;" *ngIf="!data1">

    <!--Content -->
    <div class="content three_quarter first" style=" margin-left: 1.5%;">
      <div class="">
        <h2 style="text-transform: none;text-align: center">Đăng bài viết</h2>
        <form action="#" method="post">
          <div class="one_third first">
            <label for="Aname">Tiêu đề <span>*</span></label>
            <input type="text" name="Aname" id="Aname" value="" size="22" #inputATitle
                   style="border: 1px solid #d1d1d1; width: 60.5em; height: 2.5em;">
          </div>
          <div class="block clear" style="">
            <label>Nội dung <span>*</span></label>
            <ckeditor [(ngModel)]="model.editorData" [ngModelOptions]="{standalone: true}"></ckeditor>
            <label>Chọn thể loại</label>
            <div>
              <select [(ngModel)]="selectedValue$" [ngModelOptions]="{standalone: true}">
                <option>Kỹ thuật trồng</option>
                <option>Thu hoạch bảo quản</option>
                <option>Phân bón</option>
                <option>Thuốc bảo vệ thực vật</option>
                <option>Sâu bệnh</option>
                <option>Kỹ thuật nhân giống</option>
                <option>Giống cây</option>
              </select>
            </div>
            <label>Chọn từ khóa</label>
            <div>
              <input type="text" data-role="tagsinput" placeholder="Nhập từ khóa cho câu hỏi" #tagAInput required>
            </div>
            <div class="button" style="">
              <input type="submit" name="submit" value="Đăng bài" (click)="addArticle(inputATitle.value, tagAInput.value, selectedValue$)" >
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="clear"></div>
  </main>
  <main class="hoc container clear" style="padding-top: 0%;background-color: #FFFFFF;max-width: 75%;width: 100%;" *ngIf="data1">

    <!--Content -->
    <div class="content three_quarter first" style=" margin-left: 1.5%;">
      <div class="">
        <h2 style="text-transform: none;text-align: center">Chỉnh sửa bài viết</h2>
        <form action="#" method="post">
          <div class="one_third first">
            <label for="Aname">Tiêu đề <span>*</span></label>
            <input type="text" name="Aname" id="Aname" value="{{article$.title}}" size="22" #inputATitle required
                   style="border: 1px solid #d1d1d1; width: 60.5em; height: 2.5em;">
          </div>
          <div class="block clear" style="">
            <label>Nội dung <span>*</span></label>
            <ckeditor [(ngModel)]="model.default" [ngModelOptions]="{standalone: true}"></ckeditor>
            <label>Chọn thể loại</label>
            <div>
              <select disabled>
                <option selected>{{article$.category}}</option>
              </select>
            </div>
            <label>Chọn từ khóa</label>
            <div>
              <input type="text" id="tagField" data-role="tagsinput" placeholder="Nhập từ khóa cho câu hỏi" value="{{arrays}}" #tagInput required>
            </div>
            <div class="button" style="">
              <input type="submit" name="submit" value="Đăng bài" (click)="updateArticle(inputATitle.value, tagInput.value, selectedValue$)">
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="clear"></div>
  </main>

</div>
